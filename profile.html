<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body data-js="profile-body">
    <!-- header -->
    <header class="header">
      <h1>Quiz App</h1>
    </header>
    <!-- main -->
    <main>
      <div class="subheader">
        <img
          src="img/profile-user-svgrepo-com.svg"
          alt="#"
          class="profile-icon"
        />
        <h2 class="name">Sascha Pionczewski</h2>
      </div>

      <article class="about-me">
        <h3>About me</h3>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum omnis,
          veniam impedit fugit cumque mollitia provident non vitae deleniti, ab
          dignissimos earum id sequi ea. Expedita quo fugiat delectus possimus.
        </p>
      </article>

      <section class="counter">
        <div>
          <img
            src="/img/red-question-mark-svgrepo-com.svg"
            alt="questions"
            width="70px"
          />
          <p>3</p>
        </div>
        <div>
          <img
            src="/img/bookmark-shapes-svgrepo-com.svg"
            alt="bookmark"
            width="70px"
          />
          <p>5</p>
        </div>
      </section>

      <section class="settings">
        <p>Settings:</p>
        <div>
          <label>
            <button
              type="button"
              data-js="darkMode-button"
              class="darkMode-button"
            >
              Dark Mode ON
            </button>
          </label>
        </div>
      </section>
    </main>
    <!-- footer with the navbar -->
    <footer>
      <nav>
        <ul class="navbar">
          <li>
            <a href="/index.html">
              <img
                src="img/home2-svgrepo-com.svg"
                alt="home"
                class="home_svg"
              />
            </a>
          </li>
          <li>
            <a href="/bookmarks.html">
              <img
                src="img/bookmark-svgrepo-com.svg"
                alt="bookmark"
                class="bookmarks_svg"
              />
            </a>
          </li>
          <li>
            <a href="/form.html">
              <img
                src="img/plus-circle-svgrepo-com.svg"
                alt="plus"
                class="bookmarks_svg"
              />
            </a>
          </li>
          <li class="active_navbar_icon">
            <a href="/profile.html">
              <img
                src="img/profile-circle-svgrepo-com.svg"
                alt="bookmark"
                class="bookmarks_svg"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
