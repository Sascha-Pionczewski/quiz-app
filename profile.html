<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h1>Quiz App</h1>
    </header>
    <!-- main -->
    <main>
      <div class="subheader">
        <img
          src="img/profile-circle-svgrepo-com.svg"
          alt="#"
          class="profile_icon"
        />
        <h2 class="name">Max Doe</h2>
      </div>

      <article class="about_me">
        <h3>About me</h3>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum omnis,
          veniam impedit fugit cumque mollitia provident non vitae deleniti, ab
          dignissimos earum id sequi ea. Expedita quo fugiat delectus possimus.
        </p>
      </article>

      <section class="counter">
        <div>
          <img
            src="/img/question-circle-svgrepo-com.svg"
            alt="questions"
            width="70px"
          />
          <h3>3</h3>
        </div>
        <div>
          <img
            src="/img/bookmark-svgrepo-com.svg"
            alt="bookmark"
            width="70px"
          />
          <h3>5</h3>
        </div>
      </section>

      <section>
        <h3>Settings:</h3>
        <div class="dark_mode">
          <h4>Dark Mode</h4>
          <label>
            <input type="checkbox" />
          </label>
        </div>
      </section>
    </main>
    <!-- footer with the navbar -->
    <footer>
      <nav>
        <ul class="navbar">
          <li>
            <a href="/index.html">
              <img
                src="img/home2-svgrepo-com.svg"
                alt="home"
                class="home_svg"
              />
            </a>
          </li>
          <li>
            <a href="/bookmarks.html">
              <img
                src="img/bookmark-svgrepo-com.svg"
                alt="bookmark"
                class="bookmarks_svg"
              />
            </a>
          </li>
          <li class="active_navbar_icon">
            <a href="/profile.html">
              <img
                src="img/profile-circle-svgrepo-com.svg"
                alt="bookmark"
                class="bookmarks_svg"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
